<table class="table table-bordered" id="brandTable">
    <thead>
        <tr>
            <th width="5%">ID</th>
            <th width="50%">Brand Name</th>
            <th>Status</th>
            
        </tr>
    </thead>
    <tbody>
    {% if brands|length < 1 %}
        <tr>
        <td colspan="4" class="text-center">No data found, please add some data!</td>
        </tr>
    {% else %}
        {% for brand in brands %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ brand.name }}</td>
                <td><label {% if brand.status == '1' %}class="badge badge-success" {% else %} class="badge badge-danger" {% endif %}>{{ brand.get_status_display }}</label></td>
              
            </tr>
        {% endfor %}
    {% endif %}
    </tbody>
</table>
